<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipper 0 (PSC) - Sklep</title>
    <style>
        body {
            background-image: url('background.png');
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header img {
            width: 50px;
        }
        .form-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .form-container h1 {
            margin-top: 0;
        }
        .form-container img {
            width: 100px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="tel"],
        .form-group input[type="number"],
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group button {
            background: #28a745;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background: #218838;
        }
        .error-message {
            color: #f00;
            margin-top: 10px;
        }
        .additional-info,
        .additional-info table {
            display: none;
            margin-top: 15px;
        }
        .additional-info input[type="text"],
        .additional-info input[type="tel"] {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="icon.png" alt="Ikona sklepu">
        <h1>Flipper 0 (PSC)</h1>
    </div>
    <div class="container">
        <div class="form-container">
            <h1>Zakup Flipper Zero</h1>
            <p><strong>Uwaga:</strong> Kurier i paczkomat są za darmo.</p>
            <img src="P1.png" alt="Flipper Zero">
            <form id="orderForm">
                <div class="form-group">
                    <label for="delivery">Wybór dostawy:</label>
                    <select id="delivery" name="delivery">
                        <option value="kurier">Kurier InPost</option>
                        <option value="paczkombox">Paczkombox</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="phone">Numer telefonu:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Podaj numer telefonu" required>
                </div>
                <div class="form-group">
                    <label for="address">Adres zamieszkania:</label>
                    <input type="text" id="address" name="address" placeholder="Podaj adres zamieszkania" required>
                </div>
                <div class="form-group">
                    <label for="city">Miasto:</label>
                    <input type="text" id="city" name="city" placeholder="Podaj miasto" required>
                </div>
                <div class="form-group">
                    <label for="postal-code">Kod pocztowy:</label>
                    <input type="text" id="postal-code" name="postal-code" placeholder="Podaj kod pocztowy" required>
                </div>
                <div id="paczkombox-info" class="additional-info">
                    <h2>Adres paczkomatu</h2>
                    <table>
                        <tr>
                            <td><label for="paczkombox-address">Adres paczkomatu:</label></td>
                            <td><input type="text" id="paczkombox-address" name="paczkombox-address" placeholder="Podaj adres paczkomatu"></td>
                        </tr>
                        <tr>
                            <td><label for="paczkombox-city">Miasto paczkomatu:</label></td>
                            <td><input type="text" id="paczkombox-city" name="paczkombox-city" placeholder="Podaj miasto paczkomatu"></td>
                        </tr>
                        <tr>
                            <td><label for="paczkombox-postal-code">Kod pocztowy paczkomatu:</label></td>
                            <td><input type="text" id="paczkombox-postal-code" name="paczkombox-postal-code" placeholder="Podaj kod pocztowy paczkomatu"></td>
                        </tr>
                    </table>
                </div>
                <div class="form-group">
                    <label for="psc">Kod PSC:</label>
                    <input type="text" id="psc" name="psc" placeholder="Podaj kod PSC" required>
                </div>
                <div class="form-group">
                    <button type="submit">Złóż zamówienie za 100 zł</button>
                </div>
                <div id="message" class="error-message"></div>
            </form>
        </div>
    </div>
    <script>
        // Funkcja symulująca sprawdzenie aktywności kodu PSC i jego wartości
        function validatePSC(pscCode) {
            // Przykładowa symulacja: W rzeczywistości tutaj powinna być komunikacja z serwerem
            const validPSCs = {
                '1234567890123456': 100, // Kod PSC o wartości 100 zł
                // Inne przykłady kodów PSC i wartości...
            };
            return validPSCs[pscCode] || 0;
        }

        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const pscCode = document.getElementById('psc').value.trim();
            const phoneNumber = document.getElementById('phone').value.trim();
            const address = document.getElementById('address').value.trim();
            const city = document.getElementById('city').value.trim();
            const postalCode = document.getElementById('postal-code').value.trim();
            const deliveryOption = document.getElementById('delivery').value;
            const paczkomboxAddress = document.getElementById('paczkombox-address').value.trim();
            const paczkomboxCity = document.getElementById('paczkombox-city').value.trim();
            const paczkomboxPostalCode = document.getElementById('paczkombox-postal-code').value.trim();
            const messageElement = document.getElementById('message');

            // Sprawdzenie długości kodu PSC
            if (pscCode.length !== 16) {
                messageElement.textContent = 'Kod PSC musi mieć 16 znaków.';
                return;
            }

            // Sprawdzenie aktywności kodu PSC i jego wartości
            const pscValue = validatePSC(pscCode);
            if (pscValue === 0) {
                messageElement.textContent = 'Kod PSC jest niepoprawny.';
                return;
            }
            if (pscValue !== 100) {
                messageElement.textContent = 'Kod PSC nie ma wartości 100 zł.';
                return;
            }

            // Sprawdzenie poprawności numeru telefonu (przykład)
            const phonePattern = /^[0-9]{9}$/;
            if (!phonePattern.test(phoneNumber)) {
                messageElement.textContent = 'Numer telefonu musi mieć 9 cyfr.';
                return;
            }

            // Sprawdzenie poprawności adresu
            if (address.length === 0) {
                messageElement.textContent = 'Adres zamieszkania jest wymagany.';
                return;
            }
            
            // Sprawdzenie miasta i kodu pocztowego
            if (city.length === 0) {
                messageElement.textContent = 'Miasto jest wymagane.';
                return;
            }
            if (postalCode.length === 0) {
                messageElement.textContent = 'Kod pocztowy jest wymagany.';
                return;
            }

            // Sprawdzenie adresu paczkomatu (jeśli wybrano paczkomat)
            if (deliveryOption === 'paczkombox') {
                if (paczkomboxAddress.length === 0) {
                    messageElement.textContent = 'Adres paczkomatu jest wymagany.';
                    return;
                }
                if (paczkomboxCity.length === 0) {
                    messageElement.textContent = 'Miasto paczkomatu jest wymagane.';
                    return;
                }
                if (paczkomboxPostalCode.length === 0) {
                    messageElement.textContent = 'Kod pocztowy paczkomatu jest wymagany.';
                    return;
                }
            }

            // Jeśli wszystkie sprawdzenia przeszły
            messageElement.textContent = 'Dziękujemy! Twoje zamówienie zostało przyjęte.';
            // Tu można dodać kod do obsługi płatności i wysyłki
        });

        document.getElementById('delivery').addEventListener('change', function() {
            const deliveryOption = this.value;
            const paczkomboxInfo = document.getElementById('paczkombox-info');
            if (deliveryOption === 'paczkombox') {
                paczkomboxInfo.style.display = 'block';
            } else {
                paczkomboxInfo.style.display = 'none';
            }
        });
    </script>
</body>
</html>
